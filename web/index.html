<html>
<head>
<script type="text/javascript">
 function time() {
 var time = new Date();
 document.getElementById("time").innerHTML = time.toLocaleTimeString();
 setTimeout("time()", 1000);
 }
 window.onload = time;
 </script>

</head>
<body >
<span id="time"></span>
</body>
